<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">

                <div class="container" style="margin: 40px; background: #f6f6f69e;border-radius: 20px; padding: 30px;">
                    <h1 class="text-center" style="padding-top: 30px;">Bienvenido de nuevo</h1>
                    <form (ngSubmit)="formSubmit() " >
                        <mat-form-field class="full-width">
                            <mat-label>Nombre de usuario</mat-label>
                            <input [(ngModel)]="loginData.username" name="username" required matInput
                                placeholder="Digite su nombre de usuario">
                            <mat-hint>El nombre de usuario debe ser valido</mat-hint>
                        </mat-form-field>
                        <mat-form-field class="full-width" >
                            <mat-label>Contraseña</mat-label>
                            <input [(ngModel)]="loginData.password" name="password" required type="password" matInput
                                placeholder="Digite su contraseña">
                            <mat-hint>La contraseña debe ser valida</mat-hint>
                        </mat-form-field>

                        <br><br>

                        <div class="container text-center">
                            <button type="submit" mat-raised-button color="primary">Iniciar sesión</button>
                        </div>
                        <div class="text-center" style="margin-top: 20px;">
                            <a routerLink="/signup" class="text-center" style="color: #EAB308;">Resgístrate aquí</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
