<div class="button-row ">
    <button style="background: rgba(255, 208, 0, 0.877);" mat-button color="primary" type="button" routerLink="/crear/evento">
        Crear Evento
    </button>
    <br />
</div>
<div class="row container-table" style="margin-bottom: 250px;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id_event }}</td>
        </ng-container>

        <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef>TÍTULO</th>
            <td mat-cell *matCellDef="let element">{{ element.title }}</td>
        </ng-container>

        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef>DESCRIPCIÓN</th>
            <td mat-cell *matCellDef="let element">{{ element.description }}</td>
        </ng-container>

        <ng-container matColumnDef="lugar">
            <th mat-header-cell *matHeaderCellDef>LUGAR</th>
            <td mat-cell *matCellDef="let element">{{ element.place }}</td>
        </ng-container>

        <ng-container matColumnDef="hora">
            <th mat-header-cell *matHeaderCellDef>HORA</th>
            <td mat-cell *matCellDef="let element">{{ element.hour }}</td>
        </ng-container>
        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef>FECHA</th>
            <td mat-cell *matCellDef="let element">{{ element.date }}</td>
        </ng-container>
        <ng-container matColumnDef="foto">
            <th mat-header-cell *matHeaderCellDef>FOTO</th>
            <td mat-cell *matCellDef="let element">{{ element.urlEventImage }}</td>
        </ng-container>

        <ng-container matColumnDef="botones">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element; let i = index">
                <button mat-icon-button>
                    <mat-icon style="color: green" [routerLink]="['/eventos/nuevo', element.id_event]">edit</mat-icon>
                </button>
                <button mat-icon-button (click)="eliminarEvento(element.id_event)">
                    <mat-icon style="color: red">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
